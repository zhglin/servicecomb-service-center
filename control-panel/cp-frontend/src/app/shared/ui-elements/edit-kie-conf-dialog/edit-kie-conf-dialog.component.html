<h1 mat-dialog-title>Edit Kie Config</h1>
<div mat-dialog-content>

    <mat-label>Textarea</mat-label>
    <textarea matInput value="chassis.longwait=2 chdafd.buffersize=123"></textarea>

</div>

</div>
